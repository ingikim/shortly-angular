<div id='container'>
  <div class='navigation'>
    <ul>
      <li><a ng-click='indexClick()' class ='index'>All Links</a></li>
      <li><a ng-click='createClick()' class ='create'>Shorten</a></li>
    </ul>
  </div>

  <input type='text' ng-model='linkFilter'>
  <ul>
    <li ng-repeat="link in data | filter:{title:linkFilter}" ng-click="followLink($index)" class="link" ng-animate="'animate'">
        <img src='../assets/redirect_icon.png'/>
      <div class='info'>
        <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
        <div class='title'>{{link.title}}</div>
        <div class='original'>{{link.url}}</div>
        <a href='{{link.base_url}}/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
      </div>
    </li>
  </ul>
</div>
