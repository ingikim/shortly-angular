<div id='container'>
  <div class='navigation'>
    <ul>
      <li><a ng-click='indexClick()' class ='index'>All Links</a></li>
      <li><a ng-click='createClick()' class ='create'>Shorten</a></li>
    </ul>
  </div>

  <input type='text' ng-model='linkFilter'>
  <ul>
    <li ng-repeat="link in data | filter:{title:linkFilter}" ng-click="followLink($index)">
    {{link    }}
    </li>
  </ul>
</div>
