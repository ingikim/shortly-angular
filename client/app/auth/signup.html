<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' name='username' ng-model='user.username' ng-minlength='8' ng-maxlength='20'>
    <input type="password" name='password' ng-model='user.password' ng-minlength='8' ng-maxlength='20'>
    <button>signup</button>
    <div role="alert">
        <span class="error" ng-show="signupForm.username.$error.minlength">
          Invalid username! Too Short</span>
        <span class="error" ng-show="signupForm.username.$error.maxlength">
          Invalid username! Too Long</span>

        <span class="error" ng-show="signupForm.password.$error.minlength">
          Invalid password! Too Short</span>
        <span class="error" ng-show="signupForm.password.$error.maxlength">
          Invalid password! Too Long</span>
      </div>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
