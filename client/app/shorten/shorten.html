<div id='container'>

  <form name="urlform" ng-submit='addLink()'>
    <input type='url' name='input' ng-model='link.url' required>
    <button>Submit url</button>
    <div>  </div>
    <div role="alert">
      <span class='error' ng-show="urlform.input.$error.required">
        Required!</span>
      <span class='error' ng-show="urlform.input.$error.url">
        Not valid url!</span>
    </div>
  </form>

</div>
